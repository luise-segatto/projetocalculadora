<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unidades Consumidoras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to bottom, #ffffff, #5693b6, #303092);
  margin: 0;
  min-height: 100vh; /* Ocupar a tela inteira */
  display: flex;
  justify-content: center;
  align-items: center;
}
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to bottom, #ffffff, #5693b6, #303092);
  margin: 0;
  min-height: 100vh; /* Ocupar a tela inteira */
  display: flex;
  justify-content: center;
  align-items: center;
}
    .card {
      text-align: center;
      width: 390px;
      height: 200px;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .card-inner {
      text-align: center;

      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      position: relative;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      text-align: center;

      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
    }

    .card-front {
      text-align: center;

      background-color: #fdfdfd;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-back {
      background-image: url('images/casa.jfif');
      background-size: cover;
      background-position: center;
      transform: rotateY(180deg);
    }

    .card-body {
      margin-top: 50px;
      text-align: center!important;
      padding: 1rem;
    }

    .card-title {
      text-align: center;

      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    body {
      background-color: #eef1f7;
    }

    h1 {
      text-align: center;

      color: #444;
    }

    .container {
      text-align: center;

      max-width: 1200px;
    }

    .icon-casa {
      font-size: 2rem;
      color: #000000;
      vertical-align: middle;
    }

    @media (max-width: 768px) {
      .card-title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">
      <span class="icon-casa">üè†</span> Unidades Consumidoras
    </h1>
    <div class="row" id="unidades-consumidoras">
    </div>
  </div>

  <script>
    const createCard = (id, nome, tipo) => {
      return `
        <div class="col-lg-4 col-md-6 mb-4">
          <a href="dependenciasLuise.html?unidadeId=${id}" class="text-decoration-none">
            <div class="card">
              <div class="card-inner">
                <div class="card-front">
                  <div class="card-body">
                    <h5 class="card-title">${nome}</h5>
                    <p class="card-text">Tipo de Resid√™ncia: ${tipo === 1 ? 'Residencial' : 'Outro'}</p>
                    <!-- O bot√£o pode ser removido se voc√™ quiser que todo o card seja clic√°vel -->
                  </div>
                </div>
                <div class="card-back">
                  <!-- A imagem de fundo ser√° aplicada via CSS -->
                </div>
              </div>
            </div>
          </a>
        </div>
      `;
    };

    const fetchUnidadesConsumidoras = async () => {
      try {
        const response = await fetch('http://127.0.0.1:8000/unidades-consumidoras');
        const data = await response.json();

        const container = document.getElementById('unidades-consumidoras');
        data.unidades_consumidoras.forEach(unidade => {
          container.innerHTML += createCard(unidade.id, unidade.nome, unidade.tipo_id);
        });
      } catch (error) {
        console.error('Erro ao buscar os dados:', error);
      }
    };

    window.onload = fetchUnidadesConsumidoras;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
