<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Energética</title>
    
</head>
<body>
  <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to bottom, #ffffff, #5693b6, #303092);
  margin: 0;
  min-height: 100vh; /* Ocupar a tela inteira */
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100%;
  width: 100%;
}

h1 {
  background-color: #003366;
  color: white;
  padding: 20px;
  border-radius: 10px;
  width: 100%;
  text-align: center;
  position: fixed;
  top: 0;
  left: 0;
  margin: 0;
  z-index: 1000;
}

label {
  display: inline-block;
  width: 150px;
  margin: 10px 0 5px;
}

/* Form styling */
.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: linear-gradient(45deg, skyblue, darkblue);
  padding: 30px;
  width: 450px;
  border-radius: 20px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  transition: background 0.3s ease;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.form:hover {
  background: linear-gradient(45deg, darkblue, skyblue);
}

::placeholder {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
}

.inputForm {
  border: 1.5px solid #ecedec;
  border-radius: 10em;
  height: 50px;
  display: flex;
  align-items: center;
  padding-left: 10px;
  transition: 0.2s ease-in-out;
  background-color: white;
}

.input {
  margin-left: 10px;
  border-radius: 10rem;
  border: none;
  width: 100%;
  height: 100%;
}

.input:focus {
  outline: none;
}

.inputForm:focus-within {
  border: 1.5px solid orange;
}

/* Button styling */
.button-submit {
  position: relative;
  display: inline-block;
  padding: 15px 30px;
  text-align: center;
  letter-spacing: 1px;
  text-decoration: none;
  background: transparent;
  transition: ease-out 0.5s;
  border: 2px solid;
  border-radius: 10em;
  box-shadow: inset 0 0 0 0 rgb(49, 104, 155);
  margin: 20px 0 10px 0;
  color: white;
  font-size: 15px;
  font-weight: 500;
  height: 50px;
  width: 100%;
  cursor: pointer;
}

.button-submit:hover {
  color: white;
  box-shadow: inset 0 -100px 0 0 royalblue;
}

.button-submit:active {
  transform: scale(0.9);
}


.p {
  text-align: center;
  color: white;
  font-size: 14px;
  margin: 5px 0;
}

.btn {
  margin-top: 10px;
  width: 100%;
  height: 50px;
  border-radius: 10em;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 500;
  gap: 10px;
  border: 1px solid #ededef;
  background-color: white;
  cursor: pointer;
  transition: 0.2s ease-in-out;
}

.btn:hover {
  border: 1px solid orange;
}

  
  .side-right {
    position: absolute;
    background-color: #2f85e0;
    width: 19px;
    height: 5px;
    transform: skew(0deg, 25deg);
    top: 14px;
    left: -9px;
  }
  
  .side-top {
    position: absolute;
    background-color: #5fa8f5;
    width: 20px;
    height: 20px;
    rotate: 45deg;
    transform: skew(-20deg, -20deg);
  }
  
  .box-1 {
    animation: from-left 4s infinite;
  }
  
  .box-2 {
    animation: from-right 4s infinite;
    animation-delay: 1s;
  }
  
  .box-3 {
    animation: from-left 4s infinite;
    animation-delay: 2s;
  }
  
  .box-4 {
    animation: from-right 4s infinite;
    animation-delay: 3s;
  }

input, select {
    padding: 10px;
    font-size: 1rem;
    margin-bottom: 10px;
    width: 80%;
    max-width: 300px;
    border-radius: 10px;
    border: 1px solid #ccc;
}
.flex-column > label {
    color: white;
    font-weight: 500;
  }

button {
    background-color: #003366;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    padding: 15px 20px;
    font-size: 1rem;
    margin: 10px;
}

button:hover {
    background-color: #004080;
}

#add-aparelho-btn {
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 1.5rem;
    margin: 10px auto;
    display: block;
}

#calcular-btn {
    width: 120px;
    margin: 10px auto;
    display: block;
}

.aparelho-container {
    border: 1px solid #ccc;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 10px;
}

.form-group {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 300px;
    margin: 0 auto;
}

/* Estilos para bandeiras tarifárias */
#bandeira {
    background-color: #e0f7fa;
    border: 1px solid #00796b;
}

#bandeira option[value="verde"] {
    background-color: #36a300;
}

#bandeira option[value="amarela"] {
    background-color: #ffe70e;
}

#bandeira option[value="vermelha-1"] {
    background-color: #ff5722;
    color: white;
}

#bandeira option[value="vermelha-2"] {
    background-color: #ff0000;
    color: white;
}

/* Campo adicional: Custo por kWh */
#custo-kwh {
    padding: 10px;
    font-size: 1rem;
    width: 80%;
    max-width: 300px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

#resultado p {
    font-size: 1.2rem;
    margin: 10px 0;
}

  </style>
    <h1>Calculadora Energética</h1>

    <form class="form">
        <div id="aparelho-container">
            <div class="aparelho-form">
                <div class="form-group">
                    <label for="ambiente">Ambiente</label>
                    <select class="ambiente">
                        <option value="sala">Sala</option>
                        <option value="cozinha">Cozinha</option>
                        <option value="banheiro">Banheiro</option>
                        <option value="quarto">Quarto</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="aparelho">Aparelho</label>
                    <select class="aparelho">
                        <!-- As opções serão preenchidas pelo JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="potencia">Potência (W)</label>
                    <input type="number" class="potencia" placeholder="---" readonly>
                </div>

                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" class="quantidade" value="1">
                </div>

                <div class="form-group">
                    <label for="tempo">Tempo (horas)</label>
                    <input type="number" class="tempo" value="24">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="custo-kwh">Custo por kWh (R$)</label>
            <input type="number" id="custo-kwh" placeholder="Ex: 0.50">
        </div>

        <button type="button" id="add-aparelho-btn">+</button>

        <div class="form-group">
            <label for="bandeira">Bandeira Tarifária</label>
            <select id="bandeira">
                <option value="verde">Verde - R$ 0,00</option>
                <option value="amarela">Amarela - R$ 0,04</option>
                <option value="vermelha-1">Vermelha 1 - R$ 0,08</option>
                <option value="vermelha-2">Vermelha 2 - R$ 0,10</option>
            </select>
        </div>

        <button type="button" id="calcular-btn" class="button-submit">Calcular</button>
    </form>

    <div id="resultado">
        <p id="consumo"></p>
        <p id="custo"></p>
        <p id="custo-mensal"></p>
        <p id="custo-semanal"></p>
    </div>

    <script>
        const aparelhosPorAmbiente = {
            sala: [
                { name: 'Televisão', power: 150 },
                { name: 'Lâmpada', power: 60 },
                { name: 'Ventilador', power: 75 }
            ],
            cozinha: [
                { name: 'Geladeira', power: 150 },
                { name: 'Fogão', power: 1000 },
                { name: 'Microondas', power: 1200 },
                { name: 'Airfryer', power: 127 },
                {name: 'Lâmpada', power:60}
            ],
            quarto: [
                { name: 'Ar-condicionado', power: 2000 },
                { name: 'Lâmpada', power: 60 },
                { name: 'Ventilador', power: 75 }
            ],
            banheiro: [
                { name: 'Chuveiro', power: 4500 },
                { name: 'Secador de Cabelo', power: 1200 },
                { name: 'Lâmpada', power: 60 }
            ]
        };

        // Função para atualizar aparelhos conforme o ambiente selecionado
        function atualizarAparelhos(form) {
            const ambiente = form.querySelector('.ambiente').value;
            const aparelhoSelect = form.querySelector('.aparelho');
            aparelhoSelect.innerHTML = ''; // Limpa as opções anteriores

            aparelhosPorAmbiente[ambiente].forEach(aparelho => {
                const option = document.createElement('option');
                option.value = aparelho.power;
                option.textContent = aparelho.name;
                aparelhoSelect.appendChild(option);
            });

            aparelhoSelect.dispatchEvent(new Event('change')); // Disparar o evento para atualizar a potência
        }

        // Função para adicionar mais um conjunto de formulário
        document.getElementById('add-aparelho-btn').addEventListener('click', function () {
            const container = document.getElementById('aparelho-container');
            const newForm = document.querySelector('.aparelho-form').cloneNode(true);
            container.appendChild(newForm);

            atualizarAparelhos(newForm);
        });

        // Trigger inicial para carregar os aparelhos da categoria selecionada
        document.querySelectorAll('.ambiente').forEach(ambienteSelect => {
            ambienteSelect.addEventListener('change', function () {
                const form = this.closest('.aparelho-form');
                atualizarAparelhos(form);
            });

            ambienteSelect.dispatchEvent(new Event('change')); // Atualizar na inicialização
        });

        // Calcular o consumo de energia
        document.getElementById('calcular-btn').addEventListener('click', function () {
            const forms = document.querySelectorAll('.aparelho-form');
            const custoKwh = parseFloat(document.getElementById('custo-kwh').value);
            const bandeira = document.getElementById('bandeira').value;
            let consumoTotal = 0;
            let custoTotal = 0;

            forms.forEach(form => {
                const potencia = parseFloat(form.querySelector('.aparelho').value);
                const quantidade = parseFloat(form.querySelector('.quantidade').value);
                const tempo = parseFloat(form.querySelector('.tempo').value);

                const consumo = (potencia * quantidade * tempo) / 1000; // kWh
                consumoTotal += consumo;
                custoTotal += consumo * custoKwh;
            });

            // Aplicar o valor da bandeira tarifária
            if (bandeira === 'amarela') {
                custoTotal += consumoTotal * 0.04;
            } else if (bandeira === 'vermelha-1') {
                custoTotal += consumoTotal * 0.08;
            } else if (bandeira === 'vermelha-2') {
                custoTotal += consumoTotal * 0.10;
            }

            const custoSemanal = custoTotal * 7 / 30;  // Aproximadamente 4 semanas em um mês
            const custoMensal = custoTotal;

            document.getElementById('consumo').textContent = `Consumo total: ${consumoTotal.toFixed(2)} kWh`;
            document.getElementById('custo').textContent = `Custo total: R$ ${custoTotal.toFixed(2)}`;
            document.getElementById('custo-semanal').textContent = `Custo semanal: R$ ${custoSemanal.toFixed(2)}`;
            document.getElementById('custo-mensal').textContent = `Custo mensal: R$ ${custoMensal.toFixed(2)}`;
        });
    </script>
</body>
</html>
