<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
            body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to bottom, #ffffff, #5693b6, #303092);
  margin: 0;
  min-height: 100vh; /* Ocupar a tela inteira */
  display: flex;
  justify-content: center;
  align-items: center;
}
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
            height: 100%;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 500;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-full-width {
            width: 60%;
        }
        .row {
            margin-left: 0;
            margin-right: 0;
        }
        .full-width-card {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gerenciador de Entidades</h1>
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Unidades consumidoras</h5>
                        <a href="unidadesconsumidoras.html" class="btn btn-primary btn-full-width">Gerenciar</a>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Dependências</h5>
                        <a href="dependencias.html" class="btn btn-primary btn-full-width">Gerenciar</a>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Dispositivos</h5>
                        <a href="dispositivos.html" class="btn btn-primary btn-full-width">Gerenciar</a>
                    </div>
                </div>
            </div>
            <!-- Card 4 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Bandeiras</h5>
                        <a href="bandeiras.html" class="btn btn-primary btn-full-width">Gerenciar</a>
                    </div>
                </div>
            </div>
            <!-- Card 5 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tipos de Dispositivos</h5>
                        <a href="tiposdispositivos.html" class="btn btn-primary btn-full-width">Gerenciar</a>
                    </div>
                </div>
            </div>
            <!-- Card 6 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tipos de Consumidores</h5>
                        <a href="tiposconsumidores.html" class="btn btn-primary btn-full-width">Gerenciar</a>
                    </div>
                </div>
            </div>
            <!-- Card 7 (Unidades consumidoras com botão "Acessar") -->
            <div class="col-12 mb-4">
                <div class="card full-width-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Unidades consumidoras</h5>
                        <a href="casa.html" class="btn btn-primary btn-full-width">Acessar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
