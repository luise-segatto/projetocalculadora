<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Tipos de Consumidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row border-bottom m-3 p-1 shadow">
            <div class="col"><h2 class="mb-4">Tipo de Consumidor</h2></div>
            <div class="col"><button class="btn btn-outline-success mb-3" onclick="javascript:history.back();">Voltar</button></div>
        </div>
       
        <!-- Seção Tipo de Consumidor -->
        <section class="m-4">
            <h2>Selecionar Tipo de Consumidor</h2>
            <!-- <form id="tipoConsumidorForm">
                <div class="mb-3">
                    <label for="tipoConsumidor" class="form-label">Tipo de Consumidor</label>
                    <select id="tipoConsumidor" class="form-select" required>
                        <option value="" disabled selected>Escolha um tipo</option>
                        <option value="residencial">Residencial</option>
                        <option value="comercial">Comercial</option>
                        <option value="industrial">Industrial</option>
                        <option value="rural">Rural</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Selecionar</button>
            </form> -->
            <div id="tipoConsumidor" class="mb-4"></div>
        </section>
        

        <!-- Listar tipos_dispositivos -->
        <section class="m-4 ">
            <div class="row">
                <div class="col"><h2>Listar tipos_consumidores</h2></div>
                <div class="col"><button class="btn btn-outline-success mb-3" onclick="showAddForm()">Adicionar tipos de consumidores</button></div>
            </div>
           
            <div id="tipos_dispositivosList" class="mb-4"></div>
        </section>
 
        <!-- Formulário de Adicionar/Atualizar tipos_dispositivo -->
        <section id="tipos_dispositivoForm" class="d-none">
            <h2 id="formTitle">Cadastrar novo</h2>
            <form id="tipos_dispositivoFormElement">
                <input type="hidden" id="tipos_dispositivoId">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/tiposconsumidores.js"></script>
</body>
</html>
